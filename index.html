<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal template Keybr</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <section class="section section--1">
        <a href="#modal-1" class="js-modal-open link"><span>Open Modal 1</span></a> / 
        <a href="#modal-2" class="js-modal-open link">Open Modal 2</a>
    </section>
    <section class="section section--2">2</section>
    <section class="section section--3">3</section>

    <div class="modal modal--m" id="modal-1"> 
        <div class="modal__dialog">
            <div class="modal__dialog-header">
                <div class="modal__dialog-header-content">
                    Modal screen 1
                </div>
                <div class="modal__dialog-header-close">
                    <button class="js-button-close btn-close modal__dialog-header-close-btn"><span>&times;</span></button>
                </div>
            </div>
            <div class="modal__dialog-body">
                <div>modal__dialog-body</div>
                <button id="js-add-content-temp">Add content</button>
            </div>
            <div class="modal__dialog-footer">
                <button class="js-button-close modal__dialog-footer-close-btn">Close</button>
            </div>
        </div>
    </div>

    <div class="modal modal--s" id="modal-2"> 
        <div class="modal__dialog">
            <div class="modal__dialog-header">
                <div class="modal__dialog-header-content">
                    Modal screen 2
                </div>
                <div class="modal__dialog-header-close">
                    <button class="js-button-close btn-close modal__dialog-header-close-btn"><span>&times;</span></button>
                </div>
            </div>
            <div class="modal__dialog-body">
                <div>modal__dialog-body</div>
                
            </div>
            <div class="modal__dialog-footer">
                <button class="js-button-close btn-close">Close</button>
            </div>
        </div>
    </div>

</body>
</html>
